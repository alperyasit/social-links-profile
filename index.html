<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <meta
      name="description"
      content="Discover my professional projects and personal development posts on my social media accounts. Stay connected!"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Jessica Randall</h1>
      <h2>London, United Kingdom</h2>
      <p>"Front-end developer and avid reader."</p>

      <div class="socialLinks">
        <a href="">
          <div class="link">GitHub</div>
        </a>
        <a href="">
          <div class="link">Frontend Mentor</div>
        </a>
        <a href="">
          <div class="link">LinkedIn</div>
        </a>
        <a href="">
          <div class="link">Twitter</div>
        </a>
        <a href="">
          <div class="link">Instagram</div>
        </a>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Alper YASIT</a>.
      </div>
    </div>
  </body>
</html>
